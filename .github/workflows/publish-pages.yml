name: Publish to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'reports/sprint-*-final-report.md'
      - 'scripts/publish/generate-pages.sh'
      - 'docs/index.html'
      - 'docs/.nojekyll'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Generate Pages Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # NOTE: index.html and reports are now committed to docs/ directory
      # No need to generate or copy - they're version controlled
      - name: Verify docs directory
        run: |
          echo "✓ Verifying docs directory contents"
          ls -lh docs/
          echo ""
          echo "✓ Verifying reports directory"
          ls -lh docs/reports/ || echo "No reports directory found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display URL
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║  ✓ GitHub Pages Published Successfully!                  ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
